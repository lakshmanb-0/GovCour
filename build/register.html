<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="left-logo">
          <a href="./index.html" id="logo1">GovCour</a>
        </div>
        <div class="right-side">
          <div class="links">
            <a href="#">Home</a>
            <a href="#courses">Courses</a>
            <a href="#">About Us</a>
          </div>
          <div class="buttons">
            <a href="./register.html" id="signup">Get Started</a>
          </div>
        </div>
      </nav>
      <div class="register">
        <h1>Registration Form</h1>
        <div class="row">
          <div class="first-column">
            <span>First Name</span>
            <input type="text" spellcheck="false" required />
          </div>
          <div class="second-column">
            <span>Last Name</span>
            <input type="text" spellcheck="false" required />
          </div>
        </div>
        <div class="row">
          <div class="first-column">
            <span>Email</span>
            <input type="email" spellcheck="false" required />
          </div>
          <div class="second-column">
            <span>Phone Number</span>
            <input type="number" spellcheck="false" required />
          </div>
        </div>
        <div class="row password">
          <div class="first-column">
            <span>Password</span>
            <input type="password" spellcheck="false" required />
            <i class="fa-solid fa-eye-slash"></i>
          </div>
          <div class="second-column">
            <span>Confirm Password</span>
            <input type="password" spellcheck="false" required />
          </div>
        </div>
        <button id="register">Create Account</button>
        <p>Already have Account? <a href="./Login.html">Login</a></p>
      </div>
    </header>
    <script>
      const passowrd_show = document.querySelector(".fa-eye-slash");
      const passowrd_input = document.querySelector(".password .first-column input");
      passowrd_show.addEventListener("click", () => {
        const type =
          passowrd_input.getAttribute("type") === "password"
            ? "text"
            : "password";
        passowrd_input.setAttribute("type", type);
        passowrd_show.classList.toggle("fa-eye");
        passowrd_show.classList.toggle("fa-eye-slash");
      });
      const passowrd_input2 = document.querySelector(".password .second-column input");
      passowrd_show.addEventListener("click", () => {
        const type =
          passowrd_input2.getAttribute("type") === "password"
            ? "text"
            : "password";
        passowrd_input2.setAttribute("type", type);
      });
    </script>
  </body>
</html>
